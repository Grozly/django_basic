{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <a class="btn btn-link" href="{% url 'main' %}">Main</a>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Login">
    </form>
    <br>
    <a class="btn btn-link" href="{% url 'auth:register' %}">Registration</a>
{% endblock %}
